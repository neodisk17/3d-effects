<!DOCTYPE html>
<html>
<head>
	<title>3d Cube</title>
	<link rel="stylesheet" type="text/css" href="assets/css/cube.css">
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/cube.js"></script>
</head>
<body>
<div class="container">
	<div id="cube">
		<figure class="front">Front</figure>
   		<figure class="back">Back</figure>
    	<figure class="right">Right</figure>
    	<figure class="left">Left</figure>
    	<figure class="top">Top</figure>
    	<figure class="bottom">Bottom</figure>
	</div>
</div>

<p class="options">
		<button data-show="front" >Show Front</button>
		<button data-show="back">Show back</button>
		<button data-show="left" >Show Left</button>
		<button data-show="right" >Show Right</button>
		<button data-show="top">Show Top</button>
		<button data-show="bottom">Show Bottom</button>
	</p>

<p class="options">
	<button data-show="animate-left">Rotate Left</button>
	<button data-show="animate-right">Rotate Right</button>
	<button data-show="animate-up">Rotate Up</button>
	<button data-show="animate-down">Rotate Down</button>
</p>

<p class="options">
	<button data-show="animate-x-y">Animate X-Y</button>
	<button data-show="animate-y-x">Animate Y-X</button>
</p>

</body>
</html>
